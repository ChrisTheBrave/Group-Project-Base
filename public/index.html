<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Airbnb Database</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300&display=swap" rel="stylesheet">
    </head>
  <body>
    <!-- All Comment Labels are references to figma wireframes -->  
    <!-- homepage (Surface Book - 1) -->
      <div class = "homepage"> 
          <div class = "header">
            <h1>Airbnb Database</h1>
          </div>
          <div class = "searchbar">
            <textarea rows="1" cols = "30" id="search" name = "search" placeholder="Enter your search here"></textarea>
            <button type="search" name = "search">Search</button>
          </div>
          <div class = "Search results"></div>
          <div class = "Menu">
              <div>
                  <p id = "categorical">Categorical Search</p>
                  <p id = "create">Creating A Listing</p>
                  <p id = "contact">Contact Us</p>
              </div>
          </div>
      </div>

      <!-- Categorical Search (Surface Book - 2) -->
      <div class = "categorical">
        <div class = "header">
            <h2>AirBnB DataBase</h2>
            <p>Menu</p>
            <button type="dropdown menu" name = "dropdown menu">▾</button>
        </div>
        <div class = "filters">
            <p>Room Type</p>
            <p>Bathrooms</p>
            <p>Number of Beds</p>
            <p>Property Type</p>
            <p>Bedrooms</p>
            <p>Price</p>
        </div>
        <div class = "filter results"></div>
      </div>

      <!-- Listings (Surface Book - 3) -->
      <div class = "listings">
        <div class = "header">
            <h3>AirBnB DataBase</h3>
            <p>Menu</p>
            <button type="dropdown menu" name = "dropdown menu">▾</button>
        </div>
        <ul class="flex-outer">
            <p>Listing Checklist</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="number of bedrooms" name = "checklist" >
                    <label for="numnber of bedrooms">Number of Bedrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="number of bathrooms" name = "checklist">
                    <label for="number of bathrooms">Number of Bathrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="number of beds" name = "checklist">
                    <label for="number of beds">Number of Beds</label>
                </li>
                <li>
                    <input type="checkbox" id="neighborhood name" name = "checklist">
                    <label for="neighborhood name">Neighborhood Name</label>
                </li>
            </ul>
        </ul>
        <p>Create Listing</p>
    </div>
    <!-- Contact Form (Surface Book - 5) -->
    <div class = "contact form">
        <p>Contact Form</p>
        <form action ="/api" method = "POST">
            <ul class="flex-outer">
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name = "name" placeholder="Enter your name here">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name = "email" placeholder="Enter your email here">
              </li>
              <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name = "phone" placeholder="Enter your phone number here">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea rows="5" cols = "33" id="message" name = "message" placeholder="Enter your message here"></textarea>
              </li>
              <li>
                <button type="submit" name = "submit">Submit</button>
              </li>
            </ul>
          </form>
    </div>
    <table class="table table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
      <thead>
          <tr>
              <th>Calendar ID</th>
              <th>Listing_ID</th>
              <th>Stay_Date</th>
          </tr>
      </thead>
      <tbody class="target"></tbody>
  </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
