<!DOCTYPE html>
<html lang="en" class="has-background-info">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AirBnB Database</title>
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- Listings (Surface Book - 3) -->
      <div class="columns">
        <h1 class="column title has-text-centered is-size-1">AirBnB Database</h1>
      </div>
      <div class = "columns box has-background-info">
        <ul class="column is-two-thirds has-background-grey-light">
            <h1 class="level-item">Create A Listing</h1> 
            <ul class="flex-inner">
                <li class = "level is-mobile">
                  <label class = "label" for="number of bedrooms">Number of Bedrooms</label>
                  <input type="text" class="input" id="number of bedrooms" name = "checklist" placeholder="Enter details">
                </li>
                <li class = "level is-mobile">
                  <label class = "label" for="number of bathrooms">Number of Bathrooms</label>  
                  <input type="text" class="input" id="number of bathrooms" name = "checklist"placeholder="Enter details">
                </li>
                <li class = "level is-mobile">
                  <label class = "label" for="number of beds">Number of Beds</label>  
                  <input type="text" class="input" id="number of beds" name = "checklist"placeholder="Enter details">
                </li>
                <li class = "level is-mobile">
                  <label class = "label" for="neighborhood name">Neighborhood Name</label>  
                  <input type="text" class="input" id="neighborhood name" name = "checklist"placeholder="Enter details">
                </li>
            </ul>
            <button type="create" name="create" id="create" class="button">Create Listing</button>
        </ul>
        <div class="column filler"></div>
          <div class="column is-one-fifth">
            <aside class="menu">
                <p class="menu-label">MENU</p>
                <ul class="menu-list">
                  <li><a href="index.html" class="home">Home Page</a></li>
                  <li><a href="categorical.html" class="categorical">Categorical Search</a></li>
                  <li><a href="contact.html" class="contact-us">Contact Us</a></li>
                  <li><a href = "about.html" class="about">About Page</a></li>
                </ul>
            </aside>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
