<!DOCTYPE html>
<html lang="en" class="has-background-info">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Airbnb Database</title>
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="columns">
      <h1 class="column title has-text-centered is-size-1">AirBnB Database</h1>
    </div>
    <div class="columns">
        <div class="column is-four-fifths">
          <!-- <p>Welcome to the AirBnB Database!</p> -->
            <div class ="level is-mobile">
              <label class="label search" for="search">Search </label>
              <input type="text" class="input" name="search" id="recordsSearch" placeholder="Enter a listing ID">
              <button class="button" id="searchButton">Search</button>
            </div>
            <div class = "box">
              <table class="table table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
              <thead>
                  <tr>
                      <th>Listing ID</th>
                      <th>Neighborhood ID</th>
                      <th>Host ID</th>
                      <th>Listing Name</th>
                      <th>Days Available</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody class="target"></tbody>
              </table>
            </div>
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>
        <div class="column filler"></div>
        <div class="column is-one-fifth">
          <aside class="menu">
              <p class="menu-label">MENU</p>
              <ul class="menu-list">
                <li><a href="categorical.html" class="categorical">Advanced Search</a></li>
                <li><a href="listing.html" class="create-listing">Modify a Neighborhood</a></li>
                <li><a href = "about.html" class="about">About Page</a></li>
              </ul>
            </aside>
          </div>
        </div>  
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
